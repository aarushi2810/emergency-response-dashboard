<!-- templates/chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <title>First-Aid Chat Assistant</title>
</head>
<body>
    <h1>🚑 First-Aid Chat Assistant</h1>
    
    <form method="post">
        <input type="text" name="message" placeholder="Ask about emergencies..." required>
        <button type="submit">Ask</button>
    </form>

    {% if user_message %}
        <p><strong>You:</strong> {{ user_message }}</p>
        <p><strong>Bot:</strong> {{ bot_response }}</p>
    {% endif %}

    <br>
    <a href="/">← Back to Alerts</a>
</body>
</html>
